<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/html" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark" th:fragment="navi(activeTab)">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/product/all}">New Shop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'ProductList' ? 'active' : ''}"
                       aria-current="page" th:href="@{/product/all}">Список продуктов</a>
                </li>
                <li sec:authorize="hasAuthority('product.create')" class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'ProductForm' ? 'active' : ''}"
                       th:href="@{/product}">Добавить продукт</a>
                </li>
                <li sec:authorize="hasAuthority('product.create')" class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'OrganizationForm' ? 'active' : ''}"
                       th:href="@{/product}">Добавить организацию</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Review' ? 'active' : ''}" th:href="@{/review}">Добавить
                        отзыв</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'Cart' ? 'active' : ''}" th:href="@{/cart}"
                       th:text="'Корзина(' + ${session.cart == null ? '0)' : session.cart.totalQuantity + ')'}"></a>
                </li>
                <li sec:authorize="hasAuthority('product.create')" class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'OrderList' ? 'active' : ''}"
                       th:href="@{/order}">Страница заказов</a>
                </li>
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <input type="submit" class="btn btn-danger" value="Выйти"/>
                    </form>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a type="button" th:href="@{/auth/login}" class="btn btn-success">Войти</a>
                </li>
                <li sec:authorize="isAnonymous()" class="nav-item">
                    <a type="button" th:href="@{/auth/registration}" class="btn btn-primary">Регистрация</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

</body>
</html>
